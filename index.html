<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>How's the weather?</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<header>
		<h1>How's the weather?</h1>
	</header>
	<main>		
		<section class="input">
			<input type="text" placeholder="Enter the city" class="input_text"/>
			<input type="submit" value="Submit" class="submit"/>
		</section>	
		
		<article class="container" id="container">
			<div class="card">
				<h1 class="name" id="name">Where to?</h1>
				<figure class="weather-icon"><img id ="wicon" src="/icons/unknown.png" alt="weather icon"/></figure>
				<p class="temp"></p>
				<p class="desc"></p>
				<p class="speed"></p>
			</div>
		</article>
	</main>
	<footer>
		
	</footer>
